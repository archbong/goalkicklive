<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <pattern id="footballPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Football field background -->
      <rect width="100" height="100" fill="#1a5f23"/>

      <!-- Field lines -->
      <rect x="0" y="49" width="100" height="2" fill="#ffffff" opacity="0.8"/>
      <circle cx="50" cy="50" r="9" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
      <circle cx="50" cy="50" r="1" fill="#ffffff" opacity="0.8"/>

      <!-- Penalty areas -->
      <rect x="0" y="30" width="16" height="40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
      <rect x="84" y="30" width="16" height="40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>

      <!-- Goal areas -->
      <rect x="0" y="40" width="6" height="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
      <rect x="94" y="40" width="6" height="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>

      <!-- Center circle dot -->
      <circle cx="50" cy="50" r="2" fill="#ffffff" opacity="0.8"/>

      <!-- Corner arcs -->
      <path d="M0,0 A10,10 0 0,1 10,10" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
      <path d="M100,0 A10,10 0 0,0 90,10" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
      <path d="M0,100 A10,10 0 0,0 10,90" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
      <path d="M100,100 A10,10 0 0,1 90,90" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    </pattern>

    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a5f23" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0f3d14" stop-opacity="0.05"/>
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>

  <!-- Football pattern -->
  <rect width="1200" height="600" fill="url(#footballPattern)"/>

  <!-- Subtle overlay for better readability -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
</svg>
